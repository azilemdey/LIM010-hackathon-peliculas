<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Latin Movie</title>
  <link rel="icon" type="image/png" href="./img/logoLatin.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
  <header id="header" class="">
    <section id="search-by-name" class="hide">
      <input type="text" class="search" placeholder="Busca por nombre" id="buscador" />
      <a id="buscar" href="#"><i class="fa fa-search search-icon"></i></a>
    </section>
    <section id=logo>
      <h1>MOVIE L<span><img class="logo" src="./img/logoLatin.png" alt="imagen logotipo" /></span>TIN</h1>
    </section>
    <section class="head">
      <section class="menuNav">
        <a class="menu" id="recommended" href="#">Recomendados</a>
        <a class="menu" id="movies" href="#">Películas</a>
        <a id="botonBuscar" class="menu" href="#"><i class="fa fa-search search-icon"></i>Buscar</a>
      </section>
    </section>
  </header>

  <main>
    <section id="filters" class="filters hide">
        <section class=" box1 box">
          <select name="countries" id="countries">
            <option value="0">Todos</option>
            <option value="Peru">Perú</option>
            <option value="Colombia">Colombia</option>
            <option value="Brazil">Brazil</option>
            <option value="Chile">Chile</option>
            <option value="Argentina">Argentina</option>
            <option value="Mexico">Mexico</option>
            <option value="Venezuela">Venezuela</option>
          </select>
        </section>
        <section class=" box2 box">
          <select id="gender"></select>
        </section>
    </section>


    <div class="hide" id="container"></div>
    <div class="hide" id="containerImdb"></div>
    <button id="up" class="hide"><i class="fa fa-chevron-circle-up" aria-hidden="true"></i></button>
    <section id="carousel" class="barra-carousel">
      <i class="fa fa-chevron-left" aria-hidden="true" id="preBtn"></i>
      <div class="carousel-conteiner" id="cards-movie">
        <div class="carousel-slide">
        </div>
      </div>
      <i class="fa fa-chevron-right" aria-hidden="true" id="nextBtn"></i>

    </section>
    <section class="cont">
      <div id="video" class="video">
        <h class="taquillera">¡ASU MARE!</h>
        <p class="taquillaperu">Película más vista del Perú</p><br>
        <div class="div-video">
          <img
            src="https://m.media-amazon.com/images/M/MV5BMjM4OGQwMzEtMDZkMS00MjA0LTk0MjQtNDg0ODg0ZWI0NjQ3XkEyXkFqcGdeQXVyMjQ4NDAyMDI@._V1_SX300.jpg"
            alt="poster-asu-mare" />
          <iframe width="600" height="402" src="https://www.youtube.com/embed/MaciHDa-6WI" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </section>
    <div id="modal" class="modal hide">
      <div class="modal-content">
        <span id="close" class="close">&times;</span>
        <div id="info-movie" class="info"></div>
      </div>
    </div>
  </main>
  <footer id="footer">
    <p>Copyright &#169;2019 AYI | DVD | ETR | YCM . All Rights Reserved.</p>
    <p>
      <i class="fa fa-facebook-official" aria-hidden="true"></i>
      <i class="fa fa-twitter" aria-hidden="true"></i>
      <i class="fa fa-github" aria-hidden="true"></i>
      <i class="fa fa-linkedin-square" aria-hidden="true"></i>
    </p>
  </footer>
  <script src="./data/movies.js"></script>
  <script src="main.js"></script>
  <script src="data.js"></script>
</body>

</html>
